@let card = this.card();

<article>
  <h3>{{ card!.name.charAt(0).toUpperCase() + card!.name.slice(1) }}</h3>
  <div
    class="picture-container"
    tabindex="0"
    (keyup.enter)="this.enounce.emit(card!.speech)"
    (keyup.space)="this.enounce.emit(card!.speech)"
    (click)="this.enounce.emit(card!.speech)"
  >
    <picture>
      <source srcset="{{card!.src}}" type="image/jpg" />
      <img
        src="{{ card!.src }}"
        width="auto"
        height="auto"
        alt="{{ card!.name }}"
      />
    </picture>
  </div>
  @if (card?.childrenIds?.length) {
    <nav>
      <button (click)="this.boardService.selectGroupCard(card!.id)">
        Bekijken
      </button>
    </nav>
  }
</article>
