<div class="page">
  <nav class="top-bar">
    <button class="icon-button" aria-label="menu">
      <i class="fa-regular fa-solid fa-bars"></i>
    </button>
    <h1>{{ title }}</h1>
    <button class="icon-button" aria-label="instellingen">
      <i class="fa-regular fa-solid fa-gear"></i>
    </button>
  </nav>
  @if (boardService.selectedGroupCard()?.parentId !== null) {
    <pmp-nav-bar></pmp-nav-bar>
  }
  <main class="content">
    <div class="content-container">
      <h2>
        {{
          boardService.selectedGroupCard()?.name?.charAt(0)!.toUpperCase() +
            boardService.selectedGroupCard()?.name?.slice(1)
        }}
      </h2>
      <pmp-cards [cards]="boardService.cardsToDisplay() || []"></pmp-cards>
    </div>
    <pmp-nav-links-bar
      [links]="boardService.selectedLinkCards()"
    ></pmp-nav-links-bar>
  </main>
  <pmp-bottom-bar
    [updateStatus]="updateService.updateStatus()"
    [version]="version"
  ></pmp-bottom-bar>
</div>
