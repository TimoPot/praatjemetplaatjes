@if (links().length > 0) {
  <div class="links-container">
    <div class="top">
      <h2>Snel naar</h2>
      <i class="fa-regular fa-solid fa-forward-fast"></i>
    </div>
    @for (card of links(); track card.id) {
      <button
        aria-label="snel naar {{ card.name }}"
        class="link-button"
        (click)="this.boardService.selectGroupCard(card!.id)"
      >
        <i class="fa-regular fa-solid fa-arrow-right"></i>
        {{ card.name.charAt(0).toUpperCase() + card.name.slice(1) }}
      </button>
    }
  </div>
}
